<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invisible Unicode Cleaner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Invisible Unicode Cleaner</h2>
    <textarea id="inputText" placeholder="Paste your text with invisible characters..."></textarea>
    <button onclick="cleanText()">Clean Text</button>
    <h3>Cleaned Output:</h3>
    <textarea id="outputText" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
