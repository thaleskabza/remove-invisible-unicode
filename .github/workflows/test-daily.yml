name: Daily Invisible Unicode Test

on:
  schedule:
    - cron: '0 10 * * *'  # 12:00 SAST = 10:00 UTC
  workflow_dispatch:      # Also allow manual trigger
  push:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test
